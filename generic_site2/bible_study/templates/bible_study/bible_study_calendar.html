{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<section class="content-header">
	<h1>
		Bible Study
        <small> Calendar </small>
    </h1>
<!--       <ol class="breadcrumb">
          <li>
            <button id="export-excel" type="button" class="btn btn-primary btn-flat btn-sm" data-toggle='tooltip' title="Export to Excel">
                Export
            </button>
          </li>
      </ol>  -->
</section>

<section class="content">

      {% for message in messages %}
      <div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <h4><i class="icon fa fa-ban"></i> Alert!</h4>
        {{ message }}
      </div>
      {% endfor %}

      <div class="row">
        <div class="col-md-3">
          <!-- /. box  create event-->
          <div class="box box-success">
            <div class="box-header with-border">
              <h3 class="box-title">Create Event</h3>
            </div>
            <div class="box-body">

              <div class="form-group">
                <label>Event Type</label>
                <select id="event_type" class="form-control select2" style="width: 100%;">
                  {% for event_type in event_types %}
                    <option value={{event_type.id}} >{{event_type.name}}</option>
                  {% endfor %}
                </select>
              </div>

             <div class="form-group">
                <label>Scripture</label>
                    <div class="input-group">
                    <input type="text" class="form-control" id="scripture" placeholder="scripture">
                    <div class="input-group-addon">
                      <i class="fa fa-book"></i>
                    </div>
                  </div>
              </div>

                <div class="form-group">
                  <label>Note</label>

                  <div class="input-group">
                    <input type="text" class="form-control" id="note" placeholder="Note">

                    <div class="input-group-addon">
                      <i class="fa fa-file"></i>
                    </div>
                  </div>
                  <!-- /.input group -->
                </div>
                <!-- /.form group -->

                <div class="btn-group">
                    <button id="add-new-event" type="button" class="btn btn-primary btn-flat">Add</button>
                </div>
                <!-- /btn-group -->
            </div>
          </div>
          <div id="external-events-listing" class="box box-success">
            <div class="box-header with-border">
              <h4 class="box-title">Draggable Events</h4>
            </div>
            <div class="box-body" >
              <!-- the events -->
              <div id="external-events">
               </div>
               
                <div class="checkbox">
                  <label for="drop-remove">
                    <input type="checkbox" id="drop-remove">
                    remove after drop
                  </label>
                </div>
            </div>
            <!-- /.box-body -->
          </div>
        </div>
        <!-- /.col -->
        <div class="col-md-9">
          <div class="box box-success">
            <div class="box-body no-padding">
              <!-- THE CALENDAR -->
              <div id="calendar"></div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /. box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>

{% block scripts %}
    <!-- block.super will get the content of the block from the parent template -->
    {{ block.super }}
    <script src="{% static 'bower_components/moment/moment.js' %}"></script>
    <script src="{% static 'bower_components/fullcalendar/dist/fullcalendar.min.js' %}"></script>
    <script src="{% static 'myBibleStudyCalendar.js' %}"></script>
{% endblock %}

{% endblock %}
